<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Grade Calculator</title>
    <link rel = "stylesheet" href = "113306074_Lab5.css">
</head>
<body>
    <script src = "113306074_Lab5.js" defer></script>

    <input type="number" id="mathGrade" placeholder="Math">

    <input type="number" id="englishGrade" placeholder="English">

    <button id="submitBtn">Submit</button>
    <p></p>

    <table id="gradesTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic Rows -->
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAverage">-</td>
                <td id="englishAverage">-</td>
                <td id="overallAverage">-</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
